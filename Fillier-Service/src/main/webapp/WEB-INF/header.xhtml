<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>

</h:head>

<h:body>
   <h:outputStylesheet library="css" name="bootstrap.css"  />

   <div class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
         <a class="navbar-brand" href="#">Gestion Ecole</a>
         <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <h:form>
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                     <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                     </li>

                        <li class="nav-item">
                           <h:commandLink action="#{currentPageBean.routToFilieres()}" class="nav-link" value="Filieres" >

                           </h:commandLink>
                        </li>
                        <li class="nav-item">
                           <h:commandLink action="#{currentPageBean.routToStudents()}" class="nav-link" value="Etudiant" >
                              <f:actionListener binding="#{studentBean.setAllStudentPage(true)}" />
                           </h:commandLink>
                        </li>
                  </ul>
               </h:form>


         </div>
            <div>
               <h:form class="d-flex" role="search">
                  <label for="sreachByCne">Search by cne</label>
                  <h:inputText id="sreachByCne" value="#{studentBean.student.cne}" class="form-control me-2" type="search"  aria-label="Search"/>
                  <h:commandLink action="#{studentBean.getStudentByCne}" class="btn btn-outline-success" type="submit" value="Search">
                     <f:actionListener binding="#{currentPageBean.routToStudents()}" />
                  </h:commandLink>
               </h:form>
            </div>
      </div>
   </div>

</h:body>
</html>
