<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>

</h:head>

<h:body>
    <div class="form-style-5">
        <h:form>
            <fieldset>
                <legend><span class="number">1</span> Etudiant Info</legend>
                <label for="id" class="form-label">Id:</label>
                <h:inputText id="id" value="#{studentBean.student.id}" readonly="true"/>

                <label for="firstname" class="form-label">Nom:</label>
                <h:inputText id="firstname" value="#{studentBean.student.firstName}" type="text"  />

                <label for="lastname" class="form-label">Prenom:</label>
                <h:inputText id="lastname" value="#{studentBean.student.lastName}" type="text"  />

                <label for="cne" class="form-label">Cne (**Unique):</label>
                <h:inputText id="cne" value="#{studentBean.student.cne}" type="text" />

                <label for="email" class="form-label">Email:</label>
                <h:inputText id="email" value="#{studentBean.student.email}" type="text"  />

                <h:selectOneMenu  name="field4" value="#{studentBean.student.courseId}">
                    <f:selectItems value="#{filierBean.listFiliers}" var="f" itemLabel="#{f.code}" itemValue="#{f.id}" />
                </h:selectOneMenu>

            </fieldset>

            <h:commandButton action="#{studentBean.saveStudent}"  value="#{studentBean.label}">
                <f:actionListener binding="#{currentPageBean.routToStudents()}" />
            </h:commandButton>

        </h:form>
    </div>
</h:body>
</html>
